services:
  - type: web
    name: copa-tomatao-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: copa-tomatao-db
          property: connectionString
      - key: RIOT_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: copa-tomatao-db
    databaseName: copatomatao
    user: copatomatao
    plan: free
